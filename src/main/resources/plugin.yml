name: BreakoutCore
version: 1.0.0
main: net.breakoutinc.prisoncore.PrisonCore
description: The Custom PrisonCore for BreakOutINC
authors: [AndrewAubury, PiggyPiglet]
commands:
  rankup:
    usage: /<command>
    description: "The rankup command in BreakoutCore"
    permission: prisoncore.rankup
    aliases: [ru]
  rankupmax:
    usage: /<command>
    description: "Rankup as much as you can in one command"
    permission: prisoncore.rankupmax
    aliases: [rum]
  prestige:
    usage: /<command>
    description: "prestige to the next level"
    permission: prisoncore.prestige
  prisoncore:
    usage: /<command>
    description: "The Main PrisonCore Command"
  link:
    description: "Link your account to discord"
  ranks:
    description: "view the rank ladder"
  payxp:
    description: "Pay someone some XP"
  corereload:
    usage: /<command>
    description: "Reload the cores config"
    permission: prisoncore.reload
  silentmute:
    usage: /<command> [player]
    description: "Silent mute someone so they see there own messages but only they see them"
    permission: prisoncore.silentmute
    aliases: [sm]
  plugins:
    aliases: [pl]